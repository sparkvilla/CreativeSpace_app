<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>My Music</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .song-card {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        .song-image {
            width: 100%;
            height: auto;
            border-radius: 6px;
            max-height: 250px;
            object-fit: cover;
        }

        .song-title {
            font-size: 1.2em;
            margin: 10px 0;
        }

        audio {
            width: 100%;
        }
    </style>
</head>

<body class='container mt-5'>
    <nav class='navbar navbar-expand-lg navbar-dark bg-dark'>
        <div class='container'>
            <a class='navbar-brand' href='#'>Sparkvilla</a>
            <button class='navbar-toggler' type='button' data-bs-toggle='collapse' data-bs-target='#navbarNav'>
                <span class='navbar-toggler-icon'></span>
            </button>
            <div class='collapse navbar-collapse' id='navbarNav'>
                <ul class='navbar-nav ms-auto'>
                    <li class='nav-item'><a class='nav-link' href='#'>Music</a></li>
                    <li class='nav-item'><a class='nav-link' href='#'>About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class='container mt-4'>
        <div class="image-wrapper">
            <img src="{{ url_for('static', filename='studio.JPG') }}" class='header-image rounded mb-4'
                alt='Music Image'>
            <div class="text-overlay">Creative Music Collection</div>
        </div>

        <div class="grid-container">
            {% for song in songs %}
            <div class="song-card">
                <img src="{{ url_for('static', filename='uploads/' + song.image) }}" class="song-image"
                    alt="{{ song.title }}">
                <h2 class="song-title">{{ song.title }}</h2>
                <audio controls>
                    <source src="{{ url_for('static', filename='uploads/' + song.audio) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
</body>

</html>
